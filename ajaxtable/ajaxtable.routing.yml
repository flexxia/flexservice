# Render Form directly.
ajaxtable.demo_form:
  path: '/ajaxtable/demoform/sample'
  defaults:
    _form: '\Drupal\ajaxtable\Form\SampleForm'
    _title: 'DemoForm'
  requirements:
    _access: 'TRUE'

# Render Form by Controller.
ajaxtable.demo.controller.form:
  path: '/ajaxtable/debug/controller'
  defaults:
    _controller: '\Drupal\ajaxtable\Controller\AjaxtableController::debugControllerForm'
    _title: 'Predefined Debug Controller Demo Form'
  requirements:
    _access: 'TRUE'

# render a form in custom template from theme
ajaxtable.demo.renderbytemplate.form:
  path: '/ajaxtable/demoform/renderbytemplateform'
  defaults:
    _form: '\Drupal\ajaxtable\Form\DemoFormRenderByTemplateForm'
    _title: 'DemoFormRenderByTemplateForm'
  requirements:
    _access: 'TRUE'

