# Render Form directly.
ajaxtable.demo_form.sample:
  path: '/ajaxtable/demoform/sample'
  defaults:
    _form: '\Drupal\ajaxtable\Form\SampleForm'
    _title: 'DemoForm'
  requirements:
    _access: 'TRUE'

# Render Form by Controller.
ajaxtable.demo_form.controller:
  path: '/ajaxtable/debug/controller'
  defaults:
    _controller: '\Drupal\ajaxtable\Controller\AjaxtableController::DemoFormDebugController'
    _title: 'Predefined Debug Controller Demo Form'
  requirements:
    _access: 'TRUE'

# render a form in custom template from theme
ajaxtable.demo_form.renderbytemplate:
  path: '/ajaxtable/demoform/renderbytemplate'
  defaults:
    _form: '\Drupal\ajaxtable\Form\DemoFormRenderByTemplate'
    _title: 'DemoFormRenderByTemplateForm'
  requirements:
    _access: 'TRUE'

