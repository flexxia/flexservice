# Render Form directly.
ajaxtable.demo_form:
  path: '/ajaxtable/demo/form'
  defaults:
    _form: '\Drupal\ajaxtable\Form\DemoForm'
    _title: 'DemoForm'
  requirements:
    _access: 'TRUE'

# Render Form by Controller.
ajaxtable.debug.controller.form:
  path: '/ajaxtable/debug/controller/form'
  defaults:
    _controller: '\Drupal\ajaxtable\Controller\AjaxtableController::debugControllerForm'
    _title: 'Predefined Debug Controller Demo Form'
  requirements:
    _access: 'TRUE'

