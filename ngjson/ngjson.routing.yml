ngjson.speaker.modal:
  path: '/ngjson/speaker/modal/{entity_id}'
  defaults:
    _controller: '\Drupal\ngjson\Controller\NgjsonController::speakerModalJson'
    _title: 'Speaker Modal Json'
  methods: [GET]
  requirements:
    _access: 'TRUE'

