# json for snapshot
flextable.standard.json:
  path: '/flextable/{section}/json/{entity_id}/{start}/{end}'
  defaults:
    _controller: '\Drupal\flextable\Controller\FlextableController::standardJson'
    _title: 'Standard Table Json'
  requirements:
    _permission: 'access content'

# table flextable/section/table/all/1506830400/1509508799
flextable.standard.table:
  path: '/flextable/{section}/table/{entity_id}/{start}/{end}'
  defaults:
    _controller: '\Drupal\flextable\Controller\FlextableController::standardTable'
    _title: 'Standard Table'
  requirements:
    _permission: 'access content'

#
flextable.demo.table:
  path: '/flextable/demo/table'
  defaults:
    _controller: '\Drupal\flextable\Controller\FlextableController::demoTable'
    _title: 'Demo Table'
  requirements:
    _permission: 'access content'
