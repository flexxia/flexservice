# modal page
modalpage.standard.modal:
  path: '/modalpage/modal/{section}/page/{entity_id}'
  defaults:
    _controller: '\Drupal\modalpage\Controller\ModalpageController::standardModalPage'
    _title: 'Snapshot Map'
  requirements:
    _permission: 'access content'

# modal json
modalpage.standard.modaljson:
  path: '/modalpage/modal/{section}/json/{entity_id}'
  defaults:
    _controller: '\Drupal\modalpage\Controller\ModalpageController::standardModalJson'
    _title: 'Snapshot Map JSON'
  requirements:
    _permission: 'access content'
  options:
    no_cache: TRUE
